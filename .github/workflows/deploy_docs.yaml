name: deploy docs

on:
  push:
    branches:
      - main

permissions: read-all

env:
  UV_SYSTEM_PYTHON: 1

jobs:
  deploy_docs:
    name: Deploy docs
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          uv pip install -r requirements.txt
          uv pip install .

      - name: Build docs
        run: sphinx-build -b html docs public
        env:
          NUCLEI_TOKEN: ${{ secrets.NUCLEI_TOKEN }}
          BASETIME_ACCESS_KEY: ${{ secrets.BASETIME_ACCESS_KEY }}
          BASETIME_KEY_ID: ${{ secrets.BASETIME_KEY_ID }}

      - name: Publish docs
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

  marimo_build:
      runs-on: ubuntu-latest

      steps:
          # ... checkout and install dependencies

          - name: üìÑ Export notebook
            run: |
                marimo export html-wasm notebook.py -o build/marimo --mode run

          - name: üì¶ Upload Pages Artifact
            uses: actions/upload-pages-artifact@v3
            with:
                path: build/marimo

  marimo_deploy:
      needs: build
      runs-on: ubuntu-latest
      environment:
          name: github-pages
          url: ${{ steps.deployment.outputs.page_url }}

      permissions:
          pages: write
          id-token: write

      steps:
          - name: üåê Deploy to GitHub Pages
            id: deployment
            uses: actions/deploy-pages@v4
            with:
                artifact_name: github-pages